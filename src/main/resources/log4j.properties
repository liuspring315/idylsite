###################
# Console Appender
###################
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.Threshold=ERROR
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[framework] %d - %c -%-4r [%t] %-5p %c %x - %m%n

log4j.logger.com.idyl.manager=INFO
log4j.logger.jdbc.sqlonly=OFF
log4j.logger.jdbc.sqltiming=ON
log4j.logger.jdbc.audit=OFF
log4j.logger.jdbc.resultset=OFF
log4j.logger.jdbc.connection=OFF


log4j.logger.org.springframework=ERROR
log4j.logger.org.hibernate.ps.PreparedStatementCache=ERROR
log4j.logger.org.apache.commons.beanutils=ERROR
log4j.logger.org.hibernate=ERROR
log4j.logger.net.sf.ehcache=ERROR
# Shiro security framework
log4j.logger.org.apache.shiro=ERROR
log4j.logger.org.apache.shiro.realm.text.PropertiesRealm=ERROR
log4j.logger.org.apache.shiro.cache.ehcache.EhCache=ERROR
log4j.logger.org.apache.shiro.io=ERROR
log4j.logger.org.apache.shiro.web.servlet=ERROR
log4j.logger.org.springframework.web.filter.DelegatingFilterProxy=ERROR